services:
  db:
    build:
      context: ./db
      dockerfile: dockerfile
    container_name: inventory_db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: inventory_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d inventory_manager"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  auth:
    build:
      context: ./backend/auth
      dockerfile: Dockerfile
    container_name: auth_service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/inventory_manager
      SECRET_KEY: your-super-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: 587
      SENDER_EMAIL: your-email@gmail.com
      SENDER_PASSWORD: your-app-password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  products:
    build:
      context: ./backend/products
      dockerfile: Dockerfile
    container_name: products_service
    ports:
      - "8002:8002"
    environment:
      APP_NAME: "Products Service"
      APP_ENV: local
      APP_KEY: base64:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx=
      APP_DEBUG: "true"
      APP_URL: http://localhost:8002
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: inventory_manager
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./backend/products:/var/www/html
      - /var/www/html/vendor
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  inventory:
    build:
      context: ./backend/inventory
      dockerfile: Dockerfile
    container_name: inventory_service
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/inventory_manager
      RUST_LOG: info
      HOST: 0.0.0.0
      PORT: 8003
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_app
    ports:
      - "5173:5173"
    environment:
      VITE_AUTH_SERVICE_URL: http://localhost:8001
      VITE_PRODUCTS_SERVICE_URL: http://localhost:8002
      VITE_INVENTORY_SERVICE_URL: http://localhost:8003
    depends_on:
      - auth
      - products
      - inventory
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:

