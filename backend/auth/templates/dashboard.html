<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-lg text-center">
        <h1 class="text-4xl font-extrabold text-blue-600 mb-4">Bienvenido al Dashboard</h1>
        {% if username %}
            <p class="text-xl text-gray-700 mb-8">Hola, <span class="font-semibold text-blue-800">{{ username }}</span>.</p>
        {% else %}
            <p class="text-xl text-gray-700 mb-8">Tu sesion esta activa.</p>
        {% endif %}

        <p class="text-gray-500 mb-10">Aqui veras contenido exclusivo para usuarios autenticados.</p>

        <!-- Formulario de Logout -->
        <form method="post" action="/users/logout" class="inline-block">
            <button type="submit"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-md">
                Cerrar Sesion
            </button>
        </form>
    </div>
    
</body>
</html>
