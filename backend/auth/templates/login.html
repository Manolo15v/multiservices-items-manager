<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Iniciar Sesion</h1>
        <p class="text-center text-gray-500 mb-6">Ingresa con tu nombre de usuario y contrase単a.</p>

        <form action="users/login" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="tu_nombre_unico" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contrase単a</label>
                <input type="password" id="password" name="password" placeholder="Tu Contrase単a" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" />
            </div>
            <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-md">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                多No tienes cuenta? Registrate
            </a>
        </div>
    </div>
</body>
</html>
