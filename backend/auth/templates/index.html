<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input:invalid:not(:focus):not(:placeholder-shown) {
            border: 2px solid #ef4444; 
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Registrate Ahora</h1>
        <p class="text-center text-gray-500 mb-6">Crea tu cuenta segura.</p>
        <form action="users/register" method="post" class="space-y-4">
         
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="tu_nombre_unico" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="MiContraseña123" required 
                       minlength="8" 
                       pattern="(?=.*\d|.*[!@#$%^&*(),.?\:{}|</>])(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, y al menos un número o caracter especial."
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
                <p class="text-xs text-gray-500 mt-1">Min. 8 caracteres, combina mayusculas, minusculas y/o numeros/simbolos.</p>
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-md">
                Crear Cuenta
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/login" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                ¿Ya tienes cuenta? Inicia Sesion
            </a>
        </div>
    </div>
</body>
</html>
