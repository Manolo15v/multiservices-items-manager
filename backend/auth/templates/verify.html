<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Cuenta</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <form action="/users/verify" method="post">
        <h2>Verifica tu Codigo</h2>
        <p>Hemos enviado un codigo de 4 digitos a tu correo.</p>
        
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" value="{{ username }}" required>
        
        <label for="code">Codigo:</label>
        <input type="text" id="code" name="code" placeholder="Ej: 1234" maxlength="4" required>
        
        <button type="submit">Validar Cuenta</button>
    </form>
</body>
</html>
